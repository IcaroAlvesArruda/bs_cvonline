<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="ms-3 me-3">
        <h1>Formulário de Feedback</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fName" placeholder="Enter name">
                <label for="text">Primeiro Nome: </label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lName" placeholder="Enter name">
                <label for="text">Último Nome: </label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@exemplo.com">
                <label for="email">Email: </label>
            </div>
            <br>
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Adicione um comentário:</label>
            </div>

            <div class="text-center mt-4" style="display: flex; justify-content: center; align-items: center;">
                <button>
                    <span>Enviar</span>
                </button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
